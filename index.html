<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeGame</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
  <div class="container">
    
  </div>
  <div class="button-container">
    <span id="start"><i class="fa-solid fa-play"></i></span>
    <span id="pause"><i class="fa-solid fa-pause"></i></span>
    <span id="reset"><i class="fa-solid fa-rotate"></i></span>
    <span id="settings">
    <div id="settingsContainer" class="d-none">
      <form action="settingFrom">
        
          <label for="speed">Speed</label>
          <input type="range" id="speed" min="10" max="3000">
        
        
          <label for="colums">colums</label>
          <input type="number" id="colums">
        
        
          <label for="tileSizeInput">Tile size (pixels)</label>
          <input type="number" id="tileSizeInput">
          <input type="submit" value="Regenerate" id="Regenerate">
        
      </form>
    </div>
    <i class="fa-solid fa-gear">

    </i></span>
  </div>

  

  <script type="module" src="training.js"></script>
</body>
</html>
